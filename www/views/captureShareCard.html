<ion-content >
    <br>
    <br>
    <br>
    <div ng-repeat="employeeData in empData">
        <div class="row" ng-init="shareCard()">
            <div class="col col-20">
                <div id="employeeDetail">
                    <img src="img/simson.png" style="with:100px;height:100px">
                </div>
            </div>
            <div class="col col-80 text-center">
                <h2 style="color: #FF9900;">{{employeeData.FirstName}} {{employeeData.LastName}}</h2>
                <h4>{{employeeData.JobTitle}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="item item-text-wrap ebuCard" style="text-align: justify;">
                        <p ng-bind-html="employeeData.OfficeAddress"></p>
                        <!-- <p>Cyber Advance System And Network Co.,Ltd</p>
                    <p>ไซเบอร์ แอดวานซ์ ซิสเต็ม แอนด์ เน็ตเวิร์ก จำกัด</p>
                    <p>169/50 อาคาร เอ็มที ออฟฟิต ปาร์ค ม.3 ถ.ลำลูกกา</p>
                    <p>ต.ลำลูกกา อ.ลำลูกกา จ.ปทุมธานี 12130</p> -->
                        <!--                                         <p>Cyber Advance System And Network Co.,Ltd
                    ไซเบอร์ แอดวานซ์ ซิสเต็ม แอนด์ เน็ตเวิร์ก จำกัด
                    169/50 อาคาร เอ็มที ออฟฟิต ปาร์ค ม.3 ถ.ลำลูกกา
                    ต.ลำลูกกา อ.ลำลูกกา จ.ปทุมธานี 12130</p> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="col col-20 text-right">
                <i class="ion-ios-telephone" style="color: #FF9900; font-size: 40px;"></i>
            </div>
            <div class="col col-80 ">
                <h4><b>{{employeeData.Tel}}</b></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-20 text-right">
                <i class="ion-social-facebook" style="color: #0c60ee; font-size: 40px;"></i>
            </div>
            <div class="col col-80 ">
                <h4><b>{{employeeData.Facebook}}</b></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-20 text-right">
                <i class="ion-social-whatsapp" style="color: #28a54c; font-size: 40px;"></i>
            </div>
            <div class="col col-80 ">
                <h4><b>{{employeeData.Line}}</b></h4>
            </div>
        </div>
        <div class="row">
            <div class="col col-20 text-right">
                <i class="ion-email" style="color: #e42112; font-size: 40px;"></i>
            </div>
            <div class="col col-80 ">
                <h4><b>{{employeeData.Email}}</b></h4>
            </div>
        </div>
    </div>
</ion-content>
