<ion-content>
    <div class="row row-bottom " style="text-align:left;">
        <div class="col col-33"><a href="#/views/home"><i class="ion-ios-home" style="font-size: 40px; color: #ff9900; " ></i></a></div>
        <div class="col col-33" style="text-align:center;">
            <p style="font-size: 150%; color: #ff9900;">Leave</p>
        </div>
        <div class="col col-33" style="text-align:right;"><a href="#/views/leaveList"><i class="ion-navicon-round" style="font-size: 40px; color: #ff9900;"></i></a></div>
    </div>
    </br>
    <div class="row">
        <div class="col col-33">
            <input type="radio" id="radio01" checked="checked"  style="font-size: 100%;border-style: none; text-align:center; ">

            <label class="radio-label">Sick Leave</label>
        </div>
        <div class="col col-33">
            <input type="radio" id="radio02" style="font-size: 100%;border-style: none; text-align:center; ">
            <label class="radio-label">Personal Leave</label>
        </div>
        <div class="col col-33">
            <input type="radio" id="radio03" style="font-size: 100%;border-style: none; text-align:center; ">
            <label class="radio-label">Annual Leave</label>
        </div>
    </div>
    
    <hr>
    <div class="row row-bottom ">
        <div class="col text-left">
            <p style="font-size: 120%; font-weight: bold; ">Remark</p>
            <textarea name="textarea" style="width:100%;height:100px;"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="item item-input-inset" style="background-color: #EEEEEE; border-style: none;">
                <label class="item-input-wrapper">
                    <input id="toDate" data-format="dd/MM/yyyy" type="date" style="background-color: #fff; width:136px">&nbsp;<i class="ion-ios-calendar-outline" style="font-size: 30px; color: #ff9900;"></i>
                </label>
            </div>
        </div>
        <div class="col">
            <div class="item item-input-inset" style="background-color: #EEEEEE; border-style: none;">
                <label class="item-input-wrapper">
                    <input id="fromDate" data-format="dd/MM/yyyy" type="date" style="background-color: #fff; width:136px">&nbsp;<i class="ion-ios-calendar-outline" style="font-size: 30px; color: #ff9900;"></i>
                </label>
            </div>
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col text-left">
            <p style="font-size: 120%; font-weight: bold;">จำนวน</p>
        </div>
        <div class="col text-center">
            <label class="item-input-wrapper">
                <input type="text" placeholder="{{dayDifference}}" style="background-color: #fff; text-align:center;">
            </label>
        </div>
        <div class="col text-right">
            <p style="font-size: 120%; font-weight: bold;">วัน</p>
        </div>
    </div>
    <div class="list">
        <li class="item item-toggle" style="font-weight: bold; background-color: #EEEEEE; border-style: none;">
            Half-Day
            <label class="toggle toggle-balanced">
                <input type="checkbox" ng-click="toggle()">
                <div class="track">
                    <div class="handle"></div>
                </div>
            </label>
        </li>
    </div>
    <hr>
    <div class="row" ng-show="data.active">
        <div class="col text-left">
            <p style="font-size: 120%; font-weight: bold;">จำนวน</p>
        </div>
        <div class="col text-center">
            <label class="item-input-wrapper">
                <input type="text" placeholder="0" style="background-color: #fff; text-align:center;">
            </label>
        </div>
        <div class="col text-right">
            <p style="font-size: 120%; font-weight: bold;">ชั่วโมง</p>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col text-left">
            <button class="button button-block button-balanced">
                Save
            </button>
        </div>
        <div class="col text-center">
            <button class="button button-block button-calm">
                Send
            </button>
        </div>
        <div class="col text-right">
            <button class="button button-block button-dark">
                Cancel
            </button>
        </div>
    </div>
</ion-content>
