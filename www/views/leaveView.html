<ion-content>
    <div class="row row-bottom ">
        <div class="col col-33" style="text-align:left;"><a href="#/views/emplyeeDatail"><i class="ion-ios-arrow-back" style="font-size: 40px; color: #ff9900;" ></i></a></div>
        <div class="col col-33" style="text-align:center;">
            <p style="font-size: 150%; color: #ff9900;">Leave View</p>
        </div>
        <div class="col col-33" style="text-align:right;"></div>
    </div>
    </br>
    <div class="row" ng-init="LeaveType='1'">
        <div class="col col-33">
            <p style="font-size: 120%; font-weight: bold; ">Leave Type :</p>
        </div>
        <div class="col col-67">
            <p style="font-size: 120%; ">........</p>
        </div>
    </div>
    <div class="row row-bottom ">
        <div class="col text-left">
            <p style="font-size: 120%; font-weight: bold; ">Remark</p>
            <textarea name="textarea" style="width:100%;height:100px;" ng-model="remark" readonly></textarea>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col col-33">
            <p style="font-size: 120%; font-weight: bold; ">Start Date :</p>
        </div>
        <div class="col col-67">
            <p style="font-size: 120%; ">Start Date</p>
        </div>
    </div>
    <div class="row">
<div class="col col-33">
            <p style="font-size: 120%; font-weight: bold; ">End Date :</p>
        </div>
        <div class="col col-67">
            <p style="font-size: 120%; ">End Date</p>
        </div>
    </div>
    <br>
    <div class="row" ng-hide="data.active">
        <div class="col col-20 text-left">
            <p style="font-size: 120%; font-weight: bold;">จำนวน</p>
        </div>
        <div class="col col-60 text-center" style="margin-top: -10px; margin-top: -6px;">
            <input type="text" ng-model="diffDays" style="background-color: #EEEEEE; text-align:center; width: inherit;" ng-disabled="datas(startDate, endDate)" readonly>
        </div>
        <div class="col col-20 text-right">
            <p style="font-size: 120%; font-weight: bold;">วัน</p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col text-left">
        </div>
        <div class="col text-center">
            <button class="button button-block button-balanced">
                OK
            </button>
        </div>
        <div class="col text-right">
        </div>
    </div>
</ion-content>
